    <link rel="stylesheet" href="css/profile_doctor.css">
</head>

<body>
  <div class="curvy-header">
    Profile
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#95A3EF"
      fill-opacity="1"
      d="M0,96L48,106.7C96,117,192,139,288,133.3C384,128,480,96,576,101.3C672,107,768,149,864,181.3C960,213,1056,235,1152,213.3C1248,192,1344,128,1392,96L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
    ></path>
  </svg>
  <div class="container">
    <div class="profile" >
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 " style="text-align:center">
          <!-- <img src="img/profile.png" style="width:150px;border-radius:50%;background-color:white">
          <div style="font-size:1.3rem;font-weight:bold"></div> -->
              <img id="profileImage" src="img/profile.png" width="220px">
              <img src="img/penciledit.png" id="profileImageEE" style="position: absolute; top:'2px'; right:'2px';" width="40px" >
              <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
              <style type="text/css">
                  #imageUpload
                  {
                      display: none;
                  }

                  #profileImageEE
                  {
                      cursor: pointer;
                  }
              </style>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input id="name" type="text" class="form-control text-center" style="font-size:0.8rem;" placeholder="Full Name"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="email" class="form-control text-center" style="font-size:0.8rem;" placeholder="Email : abc@xyz.com"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="qualification" class="form-control text-center" style="font-size:0.8rem;" placeholder="Qualification:"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="expertise" class="form-control text-center" style="font-size:0.8rem;" placeholder="Expertise:"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="number" id="rate" class="form-control text-center" style="font-size:0.8rem;" placeholder="Consultation Rate(â‚¹/minute):"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="number" id="experience" class="form-control text-center" style="font-size:0.8rem;" placeholder="Experience (Years):"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><textarea id="summary" class="form-control text-center" cols="40" style="font-size:0.8rem;" placeholder="Enter your profile Summary"></textarea></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="registration_number" class="form-control text-center" style="font-size:0.8rem;" placeholder="Registration Number:"></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="location" class="form-control text-center" style="font-size:0.8rem;" placeholder="Location:"></div>
      </div>

      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8 form-group"><input type="text" id="language" class="form-control text-center" style="font-size:0.8rem;" placeholder="Languages Spoken:"></div>
      </div>
      <br>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8" ><div class="btn-success btn-lg btn-block" id="save" style="text-align:center;">Save</div></div>
      </div>
      <div class="row" style="margin-top:3px">
        <div class="col-2"></div>
        <div class="col-8"><div class="btn-danger btn-lg btn-block sign_out_button" style="text-align:center">Sign Out</div></div>
      </div>
    </div>
    <br>
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {



          $("#profileImage").on("error", function () {
              $(this).attr("src", "img/profile.png");
          });

          $("#profileImageEE").click(function(e) {
              $("#imageUpload").click();
          });

          $('#save').on("click",function(){
            let name=$('#name').val();
            let email=$('#email').val();
            let qualification=$('#qualification').val();
            let expertise=$('#expertise').val();
            let registration_number=$('#registration_number').val();
            let location=$('#location').val();
            let rate=$('#rate').val()+"";
            let language=$('#language').val();
            let experience=$('#experience').val()+"";
            let summary=$('#summary').val();
            if(name==""||email==""||qualification==""||expertise==""||registration_number==""||location==""||rate==""||language==""||experience==""||summary=="")
            {
              alert("Please fill all the fields and then save");
            }
            else
            {
              $.post(save_doctor,
              {
                "username":name,
                "email":email,
                "qualification":qualification,
                "expertise":expertise,
                "registration_number":registration_number,
                "location":location,
                "rate":rate,
                "language":language,
                "experience":experience,
                "phone_no":getCookie("phone_no"),
                "summary":summary,
              },
              function(data,status){
                if(data["status"]!="Failed")
                {
                  setCookie("name",name);
                  setCookie("email",email);
                  setCookie("qualification",qualification);
                  setCookie("expertise",expertise);
                  setCookie("registration_number",registration_number);
                  setCookie("location",location);
                  setCookie("rate",rate);
                  setCookie("language",language);
                  setCookie("experience",experience);
                  setCookie("summar",summary);
                  window.location="counselling_history_doctor.html"
                }
              });
            }
          });

          $("#imageUpload").change(function(){
              // previewProfileImage( this );
              fasterPreview( this );
          });

          function fasterPreview( uploader ) {
              if ( uploader.files && uploader.files[0] ){
                    $('#profileImage').attr('src',
                      window.URL.createObjectURL(uploader.files[0]) );

                      var formData = new FormData();
                      formData.append('pic', uploader.files[0]);
                      formData.append('phone_no', getCookie("phone_no"));

                      $.ajax({
                         url : user_update_pic_url,
                         type : 'POST',
                         data : formData,
                         processData: false,  // tell jQuery not to process the data
                         contentType: false,  // tell jQuery not to set contentType
                         success : function(data) {
                             //alert(JSON.stringify(data));
                             alert("Pic Updated Successfully")
                             setCookie("pic", data["pic"]);
                         }
                      });
              }
          }



        $(".sign_out_button").click(function() {
            sign_out()
        });
      });
    </script>

      <script src="js/common.js" charset="utf-8"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
